<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
</head>
<body>
    
    <div class="login">
    <div class="login__container">
        <div class="login__logo">
            <img src="https://s2-recruiting.cdn.greenhouse.io/external_greenhouse_job_boards/logos/400/770/100/original/QuoraLogoForGreenhouse_3.png?1572319612"/>
        </div>
        
        <div class="login__auth">
            <div class="login__emailPass">
                <div class="login__label">
                    <center><h2>Login</h2></center>
                </div>
                <div class="login__inputFields">
                    <div class="login__inputField">
                        <input
                         type="email"
                         placeholder="Email"/>
                    </div>
                    <div class="login__inputField">
                        <input
                         type="password"
                         placeholder="Password"/>
                    </div>
                </div>
                <div class="login__forgButt">
                    <small> Forgot Password?</small>
                    <button>Login</button>
                </div>
                <button>Register</button>
            </div>
        </div>
        <div class="login_lang">
            
            <ArrowForwardIosIcon fontsize="small"/>
        </div>
        <div class="login__footer">
            <p>About</p>
            <p>Languages</p>
            <p>Careers</p>
            <p>Business</p>
            <p>Privacy</p>
            <p>Terms</p>
            <p>Contact</p>
        </div>
    </div>
</div>
</body>
</html>
